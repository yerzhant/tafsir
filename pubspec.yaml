name: tafsir
description: "Tafsir"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.7.0+33

environment:
  sdk: ">=3.2.3 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  bloc: ^7.1.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_bloc: ^7.1.0
  flutter_modular: ^3.4.1+1
  flutter_svg: ^2.0.9
  flutter_widget_from_html_core: ^0.14.10+1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  html: ^0.15.4
  http: ^1.1.2
  just_audio: ^0.10.5
  path_provider: ^2.1.5
  provider: ^6.1.1
  scrollable_positioned_list: ^0.3.8
  share_plus: ^12.0.0
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  url_launcher: ^6.3.2
  wakelock_plus: ^1.4.0

dev_dependencies:
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/go-to-aayah/
    - assets/icons/about-us/

  fonts:
    - family: KFGQPC Uthman Taha Naskh
      fonts:
        - asset: fonts/KFGQPC-Uthman-Taha-Naskh-Regular.ttf
    - family: Scheherazade
      fonts:
        - asset: fonts/Scheherazade-Regular.ttf
    - family: Me Quran
      fonts:
        - asset: fonts/Me-Quran.ttf
    - family: Noorehira
      fonts:
        - asset: fonts/Noorehira-Regular.ttf
    - family: PDMS Saleem
      fonts:
        - asset: fonts/PDMS-Saleem-QuranFont-Regular.ttf
    - family: Sheikh Hamdullah
      fonts:
        - asset: fonts/Shaikh-Hamdullah-Mushaf.ttf
