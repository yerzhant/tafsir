name: tafsir
description: Tafsir.

publish_to: 'none'

version: 1.8.1+11

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayer: ^0.8.1
  cached_network_image: ^2.4.1
  flutter_bloc: ^6.1.1
  flutter_cache_manager: ^2.0.0
  flutter_widget_from_html_core: ^0.5.1+4
  google_fonts: ^1.1.1
  http: ^0.12.2
  scrollable_positioned_list: ^0.1.8
  share: '>=0.6.4+3 <2.0.0'
  shared_preferences: '>=0.5.8 <2.0.0'
  sqflite: ^1.3.2+1
  url_launcher: ^5.7.10
  wakelock: ^0.2.1+1

dev_dependencies:
  flutter_launcher_icons: ^0.8.1
  lint: ^1.3.0

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon.png'

flutter:
  uses-material-design: true
